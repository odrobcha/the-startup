    <h1 class="bookingtitle"> Book a Trip </h1>
    <form class="bookingform">
        <div class="bookingcolumn">
            <div class="bookinggrid">
                <label for="name"> <i class="fa fa-user"></i> Name*:</label>
                <input type="text" id="name" name="name" placeholder="Enter your full name" required>
                <label for="email"> <i class="fa fa-envelope-square"></i>Email address*:</label>
                <input type="email" id="email" name="email" placeholder="janedoe@gmail.com" required>
                <label for="birthday"> <i class="fa fa-birthday-cake"></i>Date of birth:</label>
                <input type="date" id="birthday" name="birthday">
                <label for="adr"> <i class="address fa fa-home"></i> Address*: </label>
                <input type="text" id="adr" name="address" placeholder="Korenmarkt 16">
                <label for="city"> <i class="city fa fa-building"></i> City: </label>
                <input type="text" id="city" name="city" placeholder="Gent" required>
                <label for="country"> <i class="fa fa-map"></i> Country*:</label>
                <input type="text" id="country" name="country" placeholder="Belgium" required>
                <label> <i class="fa fa-list-ol"> </i> Pick a service/services*:</label>
                <div class="doublecolumn">
                    <input type="checkbox" id="service1 " name="service1" value="1">
                    <label for="service1"> Rover ride </label>
                </div>
                <div class="doublecolumn">
                    <input type="checkbox" id="service2" name="service2" value="2">
                    <label for="service2"> The moon for 2</label>
                </div>
                <div class="doublecolumn">
                    <input type="checkbox" id="service3" name="service3" value="3">
                    <label for="service3"> Selfies in space</label>
                </div>
            </div>
        </div>
        <div class="bookingcolumn" id="bookingcolumn2">
            <label for="fname"> <i class="fa fa-credit-card"> </i> Accepted Cards:</label>
            <div class="icon-container">
                <img src="img/bancontact.png" alt="Bancontact logo" class="cardslogo">
                <img src="img/maestro.png" alt="Maestro logo" class="cardslogo">
                <img src="img/mastercard.jpg" alt="Mastercard logo" class="cardslogo">
            </div>
            <div class="bookinggrid">
                <label for="cname">Name on card*:</label>
                <input type="text" id="cname" name="cardname" placeholder="Full name">
                <label for="ccnum">Credit card number*:</label>
                <input type="text" id="ccnum" name="cardnumber" placeholder="1111-2222-3333-4444">
                <label for="expdate">Expiration date*:</label>
                <input type="date" id="expdate" name="expdate">
                <label for="cvv">CVV*:</label>
                <input type="text" id="cvv" name="cvv" placeholder="123">
            </div>
            <input type="submit" value="Continue to checkout" class="btn">
        </div>
    </form>

    <h2 class="bookingtext"> Thank you for choosing us! </h2>
